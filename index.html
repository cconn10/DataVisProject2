<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="whole-map">
            <div id="buttonLabel"><p>Select Color Encoding: </p></div>
            <div id="colorButtons">
                <button id="service">Service</button>
                <button id="timeBtwn">Time Between</button>
                <button id="timeYear">Time of Year</button>
                <button id="agency">Agency</button>
            </div>
            <div class="dropdown">
                <select id="dropdown">
                    <option value="st">Stamen Terrain</option>
                    <option value="er">ESRI</option>
                    <option value="topo">TOPO</option>
                </select>
    
                <div id="selected"></div>
            </div>
            <div id="legendBox">
                <svg id="legend"></svg>
            </div>
            <div id="my-map"></div>
        </div>
        <div class="service-name">
            <svg id="service-name"></svg>
        </div>
        <div class="zipcode">
            <svg id="zipcode"></svg>
        </div>
        <div class="timeline">
            <svg id="timeline"></svg>
        </div>
        <div class="heat-map">
            <svg id="heatmap"></svg>
            <svg id="calls-per-day"></svg>
        </div>
        <div class="request-time-span">
            <svg id="request-time-span"></svg>
        </div>
        <div id="tooltip"></div>
    </div>
        
        <script src="js/d3.v6.min.js"></script>
        <script src="js/leaflet.js"></script>


        <script src="js/main.js"></script>
        <script src="js/leafletMap.js"></script>
        <script src="js/timeline.js"></script>
        <script src="js/callsPerDay.js"></script>
        <script src="js/zipCode.js"></script>
        <script src="js/requestTimeSpan.js"></script>
        <script src="js/serviceName.js"></script>
        <script src="js/heatmap.js"></script>



</body>
</html>
